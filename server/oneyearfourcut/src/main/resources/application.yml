spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    hibernate:
      ddl-auto: create  # 스키마 자동 생성
    properties:
      hibernate:
        format_sql: true # 쿼리를 가독성있게 바꿔줌
    show-sql: true      # SQL 쿼리 출력
    defer-datasource-initialization: true

  sql:
    init:
      data-locations: classpath*:db/data.sql
